<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Le Wagon - Web Development Sprint</title>

  <!-- Change these Google fonts with your own choice -->
  <link href="https://fonts.googleapis.com/css?family=Chivo:700|Overpass:400,700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@400;500;700&family=Oswald&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Banner section -->
  <div class="banner">
    <h1>Welcome to Le Wagon</h1>
    <h3>Change your life. Learn to Code</h3>
    <a href="https://www.lewagon.com" id="apply-button">Apply now</a>
  </div>

  <!-- Cards section -->
  <div class="cards-section">
    <h2>Discover our Campuses</h2>
    <div class="cards">
      <div class="card">
        <img src="images/london.jpg" alt="london">
        <h3>London</h3>
      </div>

      <div class="card">
        <img src="images/paris.jpg" alt="paris">
        <h3>Paris</h3>
      </div>

      <div class="card">
        <img src="images/shanghai.jpg" alt="shanghai">
        <h3>Shanghai</h3>
      </div>
    </div>
  </div>
  <!-- Footer section -->
  <div class="footer">
    <p>Made with ❤️ at Le Wagon</p>
  </div>

</html>
